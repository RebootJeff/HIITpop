<md-toolbar class="md-theme-dark">
  <div class="md-toolbar-tools">
    <md-text-float label="Routine Title" ng-model="edit.routine.title"></md-text-float>
  </div>
</md-toolbar>

<form class="dark">

  <section ng-repeat="exercise in edit.routine.exercises" layout="vertical" layout-sm="horizontal" layout-align="center center">
    <md-text-float label="Exercise Name" ng-model="exercise.name" type="text"></md-text-float>
    <md-text-float label="Duration (seconds)" ng-model="exercise.duration" type="number"></md-text-float>
    <md-button ng-click="edit.removeExercise($index)" class="md-theme-purple">X</md-button>
  </section>

  <section layout="vertical" layout-sm="horizontal" layout-align="center center">
    <md-button ng-click="edit.addExercise()" class="md-theme-dark" flex flex-sm="20">Add Exercise</md-button>
  </section>

  <section layout="vertical" layout-sm="horizontal" layout-align="center center">
    <md-button ng-click="" class="md-theme-light" flex flex-sm="20">Save Routine</md-button>
    <md-button ng-click="" class="md-theme-purple" flex flex-sm="20">Cancel Edits</md-button>
    <md-button ng-click="" class="md-theme-purple" flex flex-sm="20">Delete Routine</md-button>
  </section>

</form>



<p>
  {{ edit.routine }}
</p>
